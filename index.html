 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWP SSERVER</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .link {
            font-size: 18px;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Anda akan diarahkan ke halaman tujuan dalam beberapa detik.</p>
        <a class="link" href="https://www.contoh-link-tujuan.com">Klik di sini jika tidak dialihkan secara otomatis</a>
    </div>
    <script>
        // Redirect setelah 5 detik (5000 milidetik)
        setTimeout(function() {
            window.location.href = "https://jwpe120.github.io/P7wQBekg5AHWDvF-/jwp-server/index";
        }, 5000);
    </script>
</body>
</html>
